<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Screen</title>
  <style>
    #button {
        line-height: 12px;
        width: 18px;
        font-size: 8pt;
        font-family: tahoma;
        margin-top: 1px;
        margin-right: 2px;
        position: absolute;
        top: 10px;
        left: 10px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .register-container {
      text-align: center;
      max-width: 450px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-group .agree-checkbox {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .form-group .agree-checkbox input {
      margin-right: 8px;
    }

    .form-group .agree-checkbox a {
      text-decoration: none;
      color: #3498db;
      margin-left: 5px;
    }

    .form-group .learn-more {
      text-align: left;
      margin-top: 10px;
    }

    .form-group .learn-more a {
      text-decoration: none;
      color: #3498db;
      margin-left: 5px;
    }

    .form-group button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
    <div id="button">
        <form>
            <input type="button" value="< Back" onclick="history.back()">
        </form>
    </div>
  <div class="register-container">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Re-type Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group agree-checkbox">
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree with the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></label>
      </div>
      <div class="form-group learn-more">
        <button type="submit">Sign Up</button>
        <a href="#">Learn more</a>
      </div>
    </form>
  </div>
</body>
</html>
